{% extends 'base.html' %}
{% block content %}

    <!-- edit game form -->
    <section id="delete-page" class="auth">
        <form id="delete" method="post" action="{% url 'delete game' id=game.id %}">
            <div class="container">

                <h1>Delete Game</h1>

                {{ form }}
                <input class="btn submit" type="submit" value="Delete Game">
                {% csrf_token %}

            </div>
        </form>
    </section>

{% endblock %}
