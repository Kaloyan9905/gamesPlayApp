{% extends 'base.html' %}
{% block content %}

    <!-- edit game section -->
    <section id="create-page" class="auth">
        <!-- edit game form -->
        <form id="create" method="post" action="{% url 'edit game' id=game.id %}">
            <div class="container">
                <!-- Edit Game paragraph -->
                <h1>Edit Game</h1>

                {{ form }}
                <input class="btn submit" type="submit" value="Edit Game">
                {% csrf_token %}

            </div>
        </form>
    </section>

{% endblock %}
